<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Game Engine Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .game-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .game-stats {
            display: flex;
            gap: 20px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #gameCanvas {
            flex: 1;
            width: 100%;
        }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 30px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(139, 92, 246, 0.8);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .control-btn:hover {
            background: rgba(139, 92, 246, 1);
            transform: scale(1.1);
        }

        .ui-panel {
            position: absolute;
            top: 100px;
            right: 30px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            z-index: 100;
        }

        .ui-section {
            margin-bottom: 20px;
        }

        .ui-title {
            color: #8B5CF6;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider-container {
            margin: 10px 0;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #8B5CF6;
            border-radius: 50%;
            cursor: pointer;
        }

        .color-picker {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.active {
            border-color: white;
            box-shadow: 0 0 10px white;
        }

        .toggle-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 5px 0;
            width: 100%;
            transition: all 0.2s;
        }

        .toggle-btn:hover {
            background: rgba(139, 92, 246, 0.3);
        }

        .toggle-btn.active {
            background: #8B5CF6;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
        }

        .instructions {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 300px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .collectible {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1><i class="fas fa-gamepad"></i> 3D Game Engine Demo</h1>
            <div class="game-stats">
                <div class="stat">
                    <i class="fas fa-gem" style="color: #F59E0B;"></i>
                    <span id="score">0</span>
                </div>
                <div class="stat">
                    <i class="fas fa-heart" style="color: #EF4444;"></i>
                    <span id="health">100</span>
                </div>
                <div class="stat">
                    <i class="fas fa-clock" style="color: #10B981;"></i>
                    <span id="time">00:00</span>
                </div>
            </div>
        </div>

        <div id="gameCanvas"></div>

        <div class="controls">
            <button class="control-btn" id="moveLeft">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="control-btn" id="moveForward">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button class="control-btn" id="moveRight">
                <i class="fas fa-arrow-right"></i>
            </button>
            <button class="control-btn" id="jumpBtn">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button class="control-btn" id="actionBtn">
                <i class="fas fa-bolt"></i>
            </button>
        </div>

        <div class="ui-panel">
            <div class="ui-section">
                <h3 class="ui-title"><i class="fas fa-sliders-h"></i> Graphics Settings</h3>
                <div class="slider-container">
                    <div class="slider-label">
                        <span>Quality</span>
                        <span id="qualityValue">Medium</span>
                    </div>
                    <input type="range" id="qualitySlider" min="0" max="2" value="1" step="1">
                </div>
                <div class="slider-container">
                    <div class="slider-label">
                        <span>Brightness</span>
                        <span id="brightnessValue">75%</span>
                    </div>
                    <input type="range" id="brightnessSlider" min="0" max="100" value="75">
                </div>
            </div>

            <div class="ui-section">
                <h3 class="ui-title"><i class="fas fa-palette"></i> World Color</h3>
                <div class="color-picker">
                    <div class="color-option active" style="background: #3B82F6;" data-color="#3B82F6"></div>
                    <div class="color-option" style="background: #10B981;" data-color="#10B981"></div>
                    <div class="color-option" style="background: #F59E0B;" data-color="#F59E0B"></div>
                    <div class="color-option" style="background: #8B5CF6;" data-color="#8B5CF6"></div>
                    <div class="color-option" style="background: #1F2937;" data-color="#1F2937"></div>
                </div>
            </div>

            <div class="ui-section">
                <h3 class="ui-title"><i class="fas fa-magic"></i> Effects</h3>
                <button class="toggle-btn" id="toggleParticles">
                    <i class="fas fa-sparkles"></i> Particle Effects
                </button>
                <button class="toggle-btn" id="toggleShadows">
                    <i class="fas fa-cloud"></i> Shadows
                </button>
                <button class="toggle-btn active" id="toggleBloom">
                    <i class="fas fa-sun"></i> Bloom Effect
                </button>
            </div>
        </div>

        <div class="instructions">
            <h4><i class="fas fa-info-circle"></i> Controls</h4>
            <p>• WASD / Arrows: Move<br>
               • Space: Jump<br>
               • Mouse: Look around<br>
               • Click: Collect gems<br>
               • E: Action</p>
        </div>
    </div>

    <script>
        // Initialize Three.js
        let scene, camera, renderer;
        let cubes = [];
        let spheres = [];
        let lights = [];
        let particles = [];
        let score = 0;
        let health = 100;
        let gameTime = 0;
        let worldColor = 0x3B82F6;
        let particleSystemEnabled = true;

        // Game state
        const gameState = {
            quality: 1,
            brightness: 0.75,
            shadows: true,
            bloom: true
        };

        // Initialize game
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 1, 100);

            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);

            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('gameCanvas').appendChild(renderer.domElement);

            // Add lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.left = -50;
            directionalLight.shadow.camera.right = 50;
            directionalLight.shadow.camera.top = 50;
            directionalLight.shadow.camera.bottom = -50;
            scene.add(directionalLight);
            lights.push(directionalLight);

            // Create ground
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshStandardMaterial({
                color: 0x2D3748,
                roughness: 0.8,
                metalness: 0.2
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Create environment
            createEnvironment();

            // Create collectibles
            createCollectibles();

            // Handle window resize
            window.addEventListener('resize', onWindowResize);

            // Add mouse controls
            initMouseControls();

            // Start game loop
            animate();

            // Start game timer
            setInterval(() => {
                gameTime++;
                const minutes = Math.floor(gameTime / 60);
                const seconds = gameTime % 60;
                document.getElementById('time').textContent =
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function createEnvironment() {
            // Create random cubes
            const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
            const cubeMaterial = new THREE.MeshStandardMaterial({
                color: worldColor,
                roughness: 0.7,
                metalness: 0.3
            });

            for (let i = 0; i < 20; i++) {
                const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
                cube.position.set(
                    (Math.random() - 0.5) * 40,
                    Math.random() * 3,
                    (Math.random() - 0.5) * 40
                );
                cube.castShadow = true;
                cube.receiveShadow = true;
                cube.userData = { type: 'cube', index: i };
                scene.add(cube);
                cubes.push(cube);
            }

            // Create floating platforms
            const platformGeometry = new THREE.BoxGeometry(8, 0.5, 8);
            const platformMaterial = new THREE.MeshStandardMaterial({
                color: 0x4B5563,
                roughness: 0.6,
                metalness: 0.4
            });

            for (let i = 0; i < 5; i++) {
                const platform = new THREE.Mesh(platformGeometry, platformMaterial);
                platform.position.set(
                    (Math.random() - 0.5) * 30,
                    3 + i * 4,
                    (Math.random() - 0.5) * 30
                );
                platform.castShadow = true;
                platform.receiveShadow = true;
                scene.add(platform);
            }
        }

        function createCollectibles() {
            const sphereGeometry = new THREE.SphereGeometry(0.5, 16, 16);
            const sphereMaterial = new THREE.MeshStandardMaterial({
                color: 0xF59E0B,
                emissive: 0xFFD700,
                emissiveIntensity: 0.5,
                roughness: 0.1,
                metalness: 0.9
            });

            for (let i = 0; i < 10; i++) {
                const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                sphere.position.set(
                    (Math.random() - 0.5) * 30,
                    2 + Math.random() * 5,
                    (Math.random() - 0.5) * 30
                );
                sphere.castShadow = true;
                sphere.userData = { type: 'collectible', collected: false };
                scene.add(sphere);
                spheres.push(sphere);
            }
        }

        function createParticleEffect(x, y, z, color = 0xFFFFFF) {
            if (!particleSystemEnabled) return;

            const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.cssText = `
                    left: ${x}px;
                    top: ${y}px;
                    background: ${color};
                    width: 4px;
                    height: 4px;
                `;
                document.body.appendChild(particle);
                particles.push(particle);

                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 3;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;

                let opacity = 1;
                const animate = () => {
                    opacity -= 0.02;
                    particle.style.opacity = opacity;
                    particle.style.transform = `translate(${vx * 10}px, ${vy * 10}px)`;

                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                        particles = particles.filter(p => p !== particle);
                    }
                };
                animate();
            }
        }

        function initMouseControls() {
            let isMouseDown = false;
            let previousMousePosition = { x: 0, y: 0 };

            document.addEventListener('mousedown', (e) => {
                isMouseDown = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };

                // Raycasting for object selection
                const mouse = new THREE.Vector2();
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(mouse, camera);

                // Check for collectible collision
                const intersects = raycaster.intersectObjects(spheres);
                if (intersects.length > 0) {
                    const sphere = intersects[0].object;
                    if (!sphere.userData.collected) {
                        sphere.userData.collected = true;
                        scene.remove(sphere);
                        score += 100;
                        document.getElementById('score').textContent = score;
                        createParticleEffect(e.clientX, e.clientY, 0, '#F59E0B');

                        // Add new collectible
                        setTimeout(() => {
                            const newSphere = new THREE.Mesh(
                                new THREE.SphereGeometry(0.5, 16, 16),
                                new THREE.MeshStandardMaterial({
                                    color: 0xF59E0B,
                                    emissive: 0xFFD700,
                                    emissiveIntensity: 0.5
                                })
                            );
                            newSphere.position.set(
                                (Math.random() - 0.5) * 30,
                                2 + Math.random() * 5,
                                (Math.random() - 0.5) * 30
                            );
                            newSphere.castShadow = true;
                            newSphere.userData = { type: 'collectible', collected: false };
                            scene.add(newSphere);
                            spheres.push(newSphere);
                        }, 1000);
                    }
                }
            });

            document.addEventListener('mousemove', (e) => {
                if (!isMouseDown) return;

                const deltaMove = {
                    x: e.clientX - previousMousePosition.x,
                    y: e.clientY - previousMousePosition.y
                };

                // Rotate camera based on mouse movement
                camera.rotation.y -= deltaMove.x * 0.005;
                camera.rotation.x -= deltaMove.y * 0.005;
                camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));

                previousMousePosition = { x: e.clientX, y: e.clientY };
            });

            document.addEventListener('mouseup', () => {
                isMouseDown = false;
            });

            document.addEventListener('wheel', (e) => {
                camera.position.z += e.deltaY * 0.01;
                camera.position.z = Math.max(1, Math.min(20, camera.position.z));
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Animate cubes
            cubes.forEach((cube, index) => {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                cube.position.y = 1 + Math.sin(Date.now() * 0.001 + index) * 0.5;
            });

            // Animate collectibles
            spheres.forEach(sphere => {
                if (!sphere.userData.collected) {
                    sphere.rotation.y += 0.02;
                    sphere.position.y = 2 + Math.sin(Date.now() * 0.001 + sphere.position.x) * 0.3;
                }
            });

            renderer.render(scene, camera);
        }

        // UI Controls
        document.getElementById('qualitySlider').addEventListener('input', (e) => {
            const qualities = ['Low', 'Medium', 'High'];
            const quality = parseInt(e.target.value);
            gameState.quality = quality;
            document.getElementById('qualityValue').textContent = qualities[quality];

            // Update renderer settings based on quality
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, quality + 1));
        });

        document.getElementById('brightnessSlider').addEventListener('input', (e) => {
            const brightness = parseInt(e.target.value);
            gameState.brightness = brightness / 100;
            document.getElementById('brightnessValue').textContent = `${brightness}%`;

            // Update scene brightness
            scene.traverse((object) => {
                if (object.isLight) {
                    object.intensity = gameState.brightness;
                }
            });
        });

        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.color-option').forEach(opt =>
                    opt.classList.remove('active'));
                option.classList.add('active');

                worldColor = parseInt(option.dataset.color.replace('#', '0x'));

                // Update cube materials
                cubes.forEach(cube => {
                    cube.material.color.setHex(worldColor);
                });
            });
        });

        document.getElementById('toggleParticles').addEventListener('click', (e) => {
            e.target.classList.toggle('active');
            particleSystemEnabled = !particleSystemEnabled;
        });

        document.getElementById('toggleShadows').addEventListener('click', (e) => {
            e.target.classList.toggle('active');
            gameState.shadows = !gameState.shadows;
            renderer.shadowMap.enabled = gameState.shadows;
        });

        document.getElementById('toggleBloom').addEventListener('click', (e) => {
            e.target.classList.toggle('active');
            gameState.bloom = !gameState.bloom;
            // Note: Bloom effect requires additional post-processing setup
        });

        // Game controls
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;

            if (e.key === ' ') { // Space bar
                createParticleEffect(window.innerWidth / 2, window.innerHeight / 2, 0, '#8B5CF6');
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        // Control buttons
        document.getElementById('moveLeft').addEventListener('click', () => {
            camera.position.x -= 1;
            createParticleEffect(100, window.innerHeight - 100, 0, '#3B82F6');
        });

        document.getElementById('moveForward').addEventListener('click', () => {
            camera.position.z -= 1;
            createParticleEffect(window.innerWidth / 2, window.innerHeight - 100, 0, '#10B981');
        });

        document.getElementById('moveRight').addEventListener('click', () => {
            camera.position.x += 1;
            createParticleEffect(window.innerWidth - 100, window.innerHeight - 100, 0, '#3B82F6');
        });

        document.getElementById('jumpBtn').addEventListener('click', () => {
            camera.position.y += 1;
            createParticleEffect(window.innerWidth / 2, window.innerHeight / 2, 0, '#8B5CF6');
        });

        document.getElementById('actionBtn').addEventListener('click', () => {
            createParticleEffect(window.innerWidth / 2, window.innerHeight / 2, 0, '#F59E0B');
            score += 50;
            document.getElementById('score').textContent = score;
        });

        // Handle keyboard controls
        function handleKeyboardControls() {
            if (keys['w'] || keys['arrowup']) {
                camera.position.z -= 0.1;
            }
            if (keys['s'] || keys['arrowdown']) {
                camera.position.z += 0.1;
            }
            if (keys['a'] || keys['arrowleft']) {
                camera.position.x -= 0.1;
            }
            if (keys['d'] || keys['arrowright']) {
                camera.position.x += 0.1;
            }
            if (keys[' ']) { // Space
                camera.position.y += 0.1;
            }
            if (keys['e']) {
                createParticleEffect(window.innerWidth / 2, window.innerHeight / 2, 0, '#EF4444');
            }
        }

        // Update keyboard controls in animation loop
        function gameLoop() {
            handleKeyboardControls();
            requestAnimationFrame(gameLoop);
        }

        // Initialize game
        init();
        gameLoop();

        // Auto-create some particles
        setInterval(() => {
            if (particleSystemEnabled) {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                const colors = ['#3B82F6', '#10B981', '#F59E0B', '#EF4444', '#8B5CF6'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                createParticleEffect(x, y, 0, color);
            }
        }, 1000);
    </script>
</body>
</html>
