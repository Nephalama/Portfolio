<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Auth System | Portfolio Project</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    :root {
      --primary-color: #ec74e8;
      --secondary-color: #6c63ff;
      --bg-color: #f8fafc;
      --text-color: #333;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
    }

    [data-theme="dark"] {
      --primary-color: #bb86fc;
      --secondary-color: #03dac6;
      --bg-color: #121212;
      --text-color: #ffffff;
      --surface-color: #1e1e1e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      text-decoration: none;
      list-style: none;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg-color), #c9d6ff);
      transition: background 0.3s ease;
    }

    .project-info {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      max-width: 300px;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] .project-info {
      background: rgba(30, 30, 30, 0.9);
      color: var(--text-color);
    }

    .project-info h2 {
      color: var(--primary-color);
      margin-bottom: 8px;
      font-size: 1.2rem;
    }

    .project-info p {
      font-size: 0.85rem;
      line-height: 1.4;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--primary-color);
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
      color: white;
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }

    .theme-toggle.animate {
      animation: glow 0.6s ease;
    }

    @keyframes glow {
      0%, 100% { box-shadow: none; }
      50% { box-shadow: 0 0 12px var(--primary-color); }
    }

    .container {
      position: relative;
      width: 80%;
      max-width: 900px;
      height: 600px;
      background: #fff;
      display: flex;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      transition: background 0.3s ease;
    }

    [data-theme="dark"] .container {
      background: var(--surface-color);
    }

    .form-box {
      width: 50%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: all 0.6s ease-in-out;
    }

    .form-box.hidden {
      display: none;
    }

    .form-box h1 {
      font-size: 36px;
      color: var(--text-color);
      margin-bottom: 10px;
    }

    .form-box p {
      font-size: 14.5px;
      color: var(--text-color);
      margin-bottom: 20px;
    }

    .input-box {
      position: relative;
      margin: 20px 0;
      width: 100%;
    }

    .input-box input {
      width: 100%;
      padding: 13px 50px 13px 20px;
      background: #eee;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
      color: var(--text-color);
      font-weight: 500;
      transition: all 0.3s ease;
    }

    [data-theme="dark"] .input-box input {
      background: #2d2d2d;
      color: var(--text-color);
    }

    .input-box input:focus {
      box-shadow: 0 0 0 2px var(--primary-color);
    }

    .input-box input::placeholder {
      color: #888;
      font-weight: 400;
    }

    .input-box i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: #888;
    }

    .forgot-link {
      margin: -10px 0 15px;
    }

    .forgot-link a {
      font-size: 14.5px;
      color: var(--text-color);
      transition: color 0.3s ease;
    }

    .forgot-link a:hover {
      color: var(--primary-color);
    }

    .btn {
      width: 100%;
      height: 48px;
      background: var(--primary-color);
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #fff;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.3s ease, background 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .social-icons a {
      display: inline-flex;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 24px;
      color: var(--text-color);
      transition: 0.3s ease;
    }

    .social-icons a:hover {
      border-color: var(--primary-color);
      color: var(--primary-color);
      transform: scale(1.1);
    }

    /* Toggle panel for switching forms */
    .toggle-box {
      position: relative;
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: var(--primary-color);
      color: #fff;
      padding: 40px;
      text-align: center;
    }

    .toggle-box h1 {
      margin-bottom: 15px;
    }

    .toggle-box p {
      margin-bottom: 20px;
    }

    .toggle-box .btn {
      background: transparent;
      border: 2px solid #fff;
      box-shadow: none;
    }

    .toggle-box .btn:hover {
      background: rgba(255,255,255,0.1);
    }

    /* Password strength */
    .password-strength {
      margin-top: 5px;
      height: 4px;
      border-radius: 2px;
      background: #eee;
      overflow: hidden;
    }

    .strength-bar {
      height: 100%;
      width: 0%;
      transition: width 0.5s ease, background 0.5s ease;
    }

    .strength-weak { background: var(--error-color); width: 33%; }
    .strength-medium { background: #f39c12; width: 66%; }
    .strength-strong { background: var(--success-color); width: 100%; }

    /* Flash message */
    .messages {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }

    .message {
      background: rgba(255,255,255,0.95);
      color: #333;
      border-left: 5px solid var(--primary-color);
      padding: 15px 20px;
      border-radius: 10px;
      font-weight: 500;
      min-width: 250px;
      max-width: 400px;
      position: relative;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .message.success { background: var(--success-color); color: #fff; }
    .message.error { background: var(--error-color); color: #fff; }
    .message.info { background: #3498db; color: #fff; }
    .message.warning { background: #f39c12; color: #333; }

    .message .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
    }

    /* Responsive */
    @media screen and (max-width: 700px) {
      .container {
        flex-direction: column;
        height: auto;
      }
      .form-box, .toggle-box {
        width: 100%;
      }
      .toggle-box { order: -1; }
    }
  </style>
</head>
<body>
  <div class="project-info">
    <h2>Secure Authentication Interface</h2>
    <p>This project overview is displayed as a flash notification.</p>
  </div>

  <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">ðŸŒ™</button>

  <div class="container" id="authContainer">
    <!-- Login Form -->
    <div class="form-box login">
      <form id="loginForm">
        <h1>Login</h1>
        <p>Welcome back! Please sign in to your account.</p>
        <div class="input-box">
          <input type="text" id="loginUsername" placeholder="Username" required autocomplete="username">
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" id="loginPassword" placeholder="Password" required autocomplete="current-password">
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="forgot-link">
          <a href="#" id="forgotPassword">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <p>or continue with</p>
        <div class="social-icons">
          <a href="#" title="Login with Google"><i class='bx bxl-google'></i></a>
          <a href="#" title="Login with Facebook"><i class='bx bxl-facebook'></i></a>
          <a href="#" title="Login with GitHub"><i class='bx bxl-github'></i></a>
          <a href="#" title="Login with LinkedIn"><i class='bx bxl-linkedin'></i></a>
        </div>
      </form>
    </div>

    <!-- Register Form -->
    <div class="form-box register hidden">
      <form id="registerForm">
        <h1>Registration</h1>
        <p>Create your account to get started.</p>
        <div class="input-box">
          <input type="text" id="regUsername" placeholder="Username" required autocomplete="username">
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="email" id="regEmail" placeholder="Email" required autocomplete="email">
          <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
          <input type="password" id="regPassword" placeholder="Password" required autocomplete="new-password">
          <i class='bx bxs-lock-alt'></i>
          <div class="password-strength">
            <div class="strength-bar" id="passwordStrength"></div>
          </div>
        </div>
        <div class="input-box">
          <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required autocomplete="new-password">
          <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="btn">Register</button>
        <p>or sign up with</p>
        <div class="social-icons">
          <a href="#" title="Register with Google"><i class='bx bxl-google'></i></a>
          <a href="#" title="Register with Facebook"><i class='bx bxl-facebook'></i></a>
          <a href="#" title="Register with GitHub"><i class='bx bxl-github'></i></a>
          <a href="#" title="Register with LinkedIn"><i class='bx bxl-linkedin'></i></a>
        </div>
      </form>
    </div>

    <!-- Toggle Panel -->
    <div class="toggle-box">
      <h1 id="toggleTitle">Hello!</h1>
      <p id="toggleDesc">Don't have an account? Join us today!</p>
      <button class="btn" id="toggleBtn">Register</button>
    </div>
  </div>

  <script>
    class AuthSystem {
      constructor() {
        this.loginForm = document.getElementById('loginForm');
        this.registerForm = document.getElementById('registerForm');
        this.loginBox = document.querySelector('.form-box.login');
        this.registerBox = document.querySelector('.form-box.register');
        this.toggleBtn = document.getElementById('toggleBtn');
        this.toggleTitle = document.getElementById('toggleTitle');
        this.toggleDesc = document.getElementById('toggleDesc');
        this.themeToggle = document.getElementById('themeToggle');
        this.init();
      }

      init() {
        this.loadTheme();
        this.setupEventListeners();
        this.showProjectFlash();
      }

      setupEventListeners() {
        this.toggleBtn.addEventListener('click', () => this.toggleForms());
        this.loginForm.addEventListener('submit', e => this.handleLogin(e));
        this.registerForm.addEventListener('submit', e => this.handleRegister(e));
        document.getElementById('regPassword').addEventListener('input', e => this.checkPasswordStrength(e.target.value));
        this.themeToggle.addEventListener('click', () => this.toggleTheme());
      }

      toggleForms() {
        this.loginBox.classList.toggle('hidden');
        this.registerBox.classList.toggle('hidden');

        if (!this.registerBox.classList.contains('hidden')) {
          this.toggleTitle.textContent = 'Welcome!';
          this.toggleDesc.textContent = 'Already have an account?';
          this.toggleBtn.textContent = 'Login';
          this.showMessage('Create your account to get started!', 'info');
        } else {
          this.toggleTitle.textContent = 'Hello!';
          this.toggleDesc.textContent = "Don't have an account? Join us today!";
          this.toggleBtn.textContent = 'Register';
          this.showMessage('Welcome back! Please sign in.', 'info');
        }
      }

      checkPasswordStrength(password) {
        const bar = document.getElementById('passwordStrength');
        let strength = 0;
        if (password.length >= 6) strength++;
        if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
        if (/\d/.test(password)) strength++;
        if (/[^a-zA-Z\d]/.test(password)) strength++;

        bar.className = 'strength-bar';
        if (password.length === 0) bar.style.width = '0%';
        else if (strength < 2) bar.classList.add('strength-weak');
        else if (strength < 4) bar.classList.add('strength-medium');
        else bar.classList.add('strength-strong');
      }

      handleLogin(e) {
        e.preventDefault();
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        this.showMessage('Signing you in...', 'info');

        setTimeout(() => {
          if (username && password) this.showMessage('Login successful! Redirecting...', 'success');
          else this.showMessage('Please check your credentials', 'error');
        }, 1500);
      }

      handleRegister(e) {
        e.preventDefault();
        const password = document.getElementById('regPassword').value;
        const confirm = document.getElementById('regConfirmPassword').value;

        if (password !== confirm) {
          this.showMessage('Passwords do not match!', 'error');
          return;
        }

        this.showMessage('Creating your account...', 'info');

        setTimeout(() => this.showMessage('Account created successfully!', 'success'), 2000);
      }

      showMessage(text, type='info') {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'messages';
        msgDiv.innerHTML = `<div class="message ${type}"><span>${text}</span><button class="close-btn">&times;</button></div>`;
        document.body.appendChild(msgDiv);

        msgDiv.querySelector('.close-btn').addEventListener('click', () => msgDiv.remove());

        setTimeout(() => { if (msgDiv.parentNode) msgDiv.remove(); }, 5000);
      }

      showProjectFlash() {
        this.showMessage('Secure Authentication Interface\nA modern authentication system with login/register flows, password strength validation, dark mode, and responsive design.', 'info');
      }

      toggleTheme() {
        const current = document.documentElement.getAttribute('data-theme');
        const newTheme = current === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        this.themeToggle.textContent = newTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
        this.themeToggle.classList.add('animate');
        setTimeout(() => this.themeToggle.classList.remove('animate'), 600);
      }

      loadTheme() {
        const saved = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', saved);
        this.themeToggle.textContent = saved === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
      }
    }

    window.addEventListener('DOMContentLoaded', () => new AuthSystem());
  </script>
</body>
</html>
